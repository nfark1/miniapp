<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Объявление — Авторынок</title>
<style>
  body{margin:0;background:#0f0f0f;color:#fff;font:14px/1.5 -apple-system,system-ui,Roboto}
  a{color:#9ab9ff;text-decoration:none}
  .wrap{max-width:960px;margin:0 auto;padding:16px}
  .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
  .gallery{display:grid;grid-template-columns:2fr 1fr;gap:10px}
  .hero{aspect-ratio:16/10;background:#1a1a1a;border-radius:12px;background-size:cover;background-position:center}
  .thumbs{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
  .thumb{aspect-ratio:4/3;background:#1a1a1a;border-radius:8px;background-size:cover;background-position:center;cursor:pointer}
  .card{background:#121212;border:1px solid #1f1f1f;border-radius:12px;padding:14px}
  .muted{color:#9aa3ad}
  .price{font-weight:800;font-size:20px;margin:8px 0}
  .row{display:flex;gap:12px;flex-wrap:wrap}
  .btn{background:#2d82ff;border:none;color:#fff;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:700}
</style>

<div class="wrap">
  <div class="topbar">
    <a href="/webapp/">← На главную</a>
    <div id="idbox" class="muted"></div>
  </div>

  <div class="row">
    <div style="flex:2;min-width:320px">
      <div class="gallery">
        <div id="hero" class="hero"></div>
        <div id="thumbs" class="thumbs"></div>
      </div>
      <div class="card" style="margin-top:12px">
        <h2 id="title" style="margin:0 0 6px"></h2>
        <div class="muted" id="meta"></div>
        <p id="desc" style="margin-top:10px"></p>
      </div>
    </div>
    <div style="flex:1;min-width:280px">
      <div class="card">
        <div class="price" id="price"></div>
        <div class="muted" id="district"></div>
      </div>
    </div>
  </div>
</div>

<script>
  // Получаем id из URL /webapp/item/{id}
  const parts = location.pathname.split("/").filter(Boolean);
  const id = Number(parts[parts.length-1]);
  document.getElementById("idbox").textContent = "ID #" + id;

  async function load(){
    const r = await fetch(`/api/listing/${id}`, {credentials:"include"});
    if(!r.ok){
      document.body.innerHTML = '<div class="wrap"><p>Объявление не найдено или скрыто.</p><p><a href="/webapp/">← На главную</a></p></div>';
      return;
    }
    const { item } = await r.json();

    // Заголовки
    document.getElementById("title").textContent = `${item.brand} ${item.model}`;
    document.getElementById("meta").textContent  = `${item.year} • ${item.status}`;
    document.getElementById("desc").textContent  = item.desc || "";
    document.getElementById("price").textContent = (item.price_rub||0).toLocaleString('ru-RU') + " ₽";
    document.getElementById("district").textContent = item.district || "";

    // Галерея
    const hero = document.getElementById("hero");
    const thumbs = document.getElementById("thumbs");
    const photos = item.photos && item.photos.length ? item.photos : [""];
    hero.style.backgroundImage = photos[0] ? `url('${photos[0]}')` : "";
    thumbs.innerHTML = "";
    photos.forEach((u)=>{
      const d = document.createElement("div");
      d.className = "thumb";
      d.style.backgroundImage = `url('${u}')`;
      d.onclick = ()=>{ hero.style.backgroundImage = `url('${u}')`; };
      thumbs.appendChild(d);
    });
  }
  load();
</script>
